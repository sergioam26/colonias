<div class="container mt-4">
  <h2>Lista de inscripciones</h2>
  <table class="table table-striped table-bordered mt-3">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Colono</th>
        <th>Turno</th>
        <th>Precio</th>
        <th>Fecha de inscripci√≥n</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (inscripcion of inscripciones; track inscripcion.idInscripcion) {
        <tr>
          <td>{{ inscripcion.idInscripcion }}</td>
          <td>{{ inscripcion.idColono }}</td>
          <td>{{ inscripcion.turno }}</td>
          <td>{{ inscripcion.precio }}</td>
          <td>{{ inscripcion.fechaInscripcion }}</td>

          <td>
            <button
              class="btn btn-sm btn-danger"
              (click)="borrarInscripcion(inscripcion.idInscripcion!)"
            >
              Borrar
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
